<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>超市账单管理系统</title>
    <link rel="stylesheet" href="/css/public.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<!--头部-->
    <header class="publicHeader">
        <h1>超市账单管理系统</h1>
        <div class="publicHeaderR">
            <p><span>下午好！</span><span style="color: #fff21b"
            th:text="${#session.getAttribute('name')}">
            </span> , 欢迎你！</p>
            <a href="login.html">退出</a>
        </div>
    </header>
<!--时间-->
    <section class="publicTime">
        <span id="time">2025年1月1日 11:11  星期一</span>
        <a href="#">温馨提示：为了能正常浏览，请使用高版本浏览器！（IE10+）</a>
    </section>
<!--主体内容-->
    <section class="publicMian ">
        <div class="left">
            <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
            <nav>
                <ul class="list">
                    <li><a href="/bill/billList">账单管理</a></li>
                    <li><a href="/provider/showProviderList">供应商管理</a></li>
                    <li  id="active"><a href="/user/showList">用户管理</a></li>
                    <li><a href="password.html">密码修改</a></li>
                    <li><a href="/user/login">退出系统</a></li>
                </ul>
            </nav>
        </div>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>用户管理页面</span>
            </div>
            <div class="search">
                <form action="/user/showList">
                    <span>用户名：</span>
                    <input type="text" name='uname' th:value="${uname}" placeholder="请输入用户名"/>
                    <input type="submit" value="查询" style="width: 7%"/>
                    <a href="userAdd.html">添加用户</a>
                </form>
            </div>
            <!--用户-->
            <table class="providerTable" cellpadding="0" cellspacing="0">
                <tr class="firstTr">
                    <th width="10%">用户编码</th>
                    <th width="20%">用户名称</th>
                    <th width="10%">性别</th>
                    <th width="10%">年龄</th>
                    <th width="10%">电话</th>
                    <th width="10%">用户类型</th>
                    <th width="30%">操作</th>
                </tr>
                <tr th:each="u:${pageInfo.getList()}">
                    <td th:text="${u.userCode}">编号</td>
                    <td th:text="${u.username}">姓名</td>
                    <td>
                        <span th:if="${u.gender==1}">女</span>
                        <span th:if="${u.gender==2}">男</span>
                    </td>
                    <td th:text="${#dates.format(u.birthday,'yyyy-MM-dd')}">生日</td>
                    <td th:text="${u.phone}">电话</td>
                    <td th:text="${u.roles.roleName}">用户类型</td>
                    <td>
                        <a th:href="@{/user/viewUser(id=${u.id})}"><img src="/images/read.png" alt="查看" title="查看"/></a>
                        <a href="userUpdate.html"><img src="/images/xiugai.png" alt="修改" title="修改"/></a>
                        <a href="#" class="removeUser"><img src="/images/schu.png" alt="删除" title="删除"/></a>
                    </td>
                </tr>
            </table>
            <!-- 分页-->
            <div style="text-align: center;margin-top: 20px">
                当前第<span th:text="${pageInfo.pageNum}"></span>页,
                共<span th:text="${pageInfo.total}"></span>条记录，
                共<span th:text="${pageInfo.pages}"></span>页，
                <a th:if="${pageInfo.pageNum==1}" href="javascript:void(0)">上一页</a>
                <a th:if="${pageInfo.pageNum!=1}"
                   th:href="@{/user/showList(pageNum=${pageInfo.pageNum}-1)}">上一页</a>

                <a th:each="i:${#numbers.sequence(1,pageInfo.pages)}">
                    <a th:href="@{/user/showList(pageNum=${i})}"></a>
                </a>

                <a th:if="${pageInfo.pageNum}==${pageInfo.pages}" href="javascript:void(0)">下一页</a>
                <a th:if="${pageInfo.pageNum}!=${pageInfo.pages}"
                   th:href="@{/user/showList(pageNum=${pageInfo.pageNum}+1)}">下一页</a>
            </div>
        </div>
    </section>

<!--点击删除按钮后弹出的页面-->
<div class="zhezhao"></div>
<div class="remove" id="removeUse">
    <div class="removerChid">
        <h2>提示</h2>
        <div class="removeMain">
            <p>你确定要删除该用户吗？</p>
            <a href="#" id="yes">确定</a>
            <a href="#" id="no">取消</a>
        </div>
    </div>
</div>

    <footer class="footer">
        版权归千锋教育
    </footer>

<script src="/js/jquery.js"></script>
<script src="/js/js.js"></script>
<script src="/js/time.js"></script>

</body>
</html>
